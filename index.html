<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETS PWEB I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        html { font-size: 0.9em; }

        
    </style>
</head>
<body>
    <div id="root" class="container row"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        async function build() {
            let api = await fetch("https://it-its.id/api/movies")
            let res = await api.json()

            for (let i = 0, row; i < res.length; i++) {
                let post = res[i];

                let container = document.createElement("div");
                container.classList = "col-md-5 border shadow p-5 g-4 mx-2";
                
                let title = document.createElement("h3");
                title.textContent = post["Title"];
                container.append(title);
                
                let desc = document.createElement("p");
                desc.textContent = post["Plot"];
                container.append(desc);

                document.getElementById("root").append(container);
            }
        }

        build()
    </script>
</body>
</html>
